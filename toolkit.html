<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Hub - Future Interface</title>
    <style>
        :root { 
            --accent: #38bdf8; 
            --text: #f8fafc; 
        }
        body { 
            margin: 0; 
            background: #000; 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            overflow: hidden; /* 防止出现滚动条 */
        }
        
        /* 3D 背景层 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 放在最底层 */
        }

        /* 内容层 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
            pointer-events: none; /* 让鼠标事件穿透到背景 */
        }

        h1 { 
            font-size: 4rem; 
            margin-bottom: 10px; 
            color: #fff; 
            text-shadow: 0 0 20px var(--accent);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 50px;
        }

        .action-btn { 
            pointer-events: auto; /* 让按钮可以点击 */
            background: rgba(56, 189, 248, 0.1); 
            border: 2px solid var(--accent);
            color: var(--accent); 
            padding: 15px 50px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.2rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover { 
            background: var(--accent); 
            color: #000;
            box-shadow: 0 0 30px var(--accent); 
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #475569;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content">
        <h1>AI NEXUS</h1>
        <p class="subtitle">Access the Ultimate Student Toolkit</p>
        <a href="toolkit.html" class="action-btn">Initialize System</a>
    </div>

    <div class="footer">Built with Three.js | 2026</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 1. 初始化场景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // 背景透明
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. 创建粒子
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 1200; // 粒子数量
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // 随机分布在 -5 到 5 的空间内
            posArray[i] = (Math.random() - 0.5) * 15; 
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // 粒子材质
        const material = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x38bdf8, // 科技蓝
            transparent: true,
            opacity: 0.8
        });

        // 粒子网格
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // 3. 鼠标交互
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = event.clientY / window.innerHeight - 0.5;
        });

        // 4. 动画循环
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // 让粒子缓慢旋转
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            // 让粒子根据鼠标移动
            particlesMesh.rotation.y += mouseX * 0.5;
            particlesMesh.rotation.x += mouseY * 0.5;

            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }

        animate();

        // 窗口大小改变时自动调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
