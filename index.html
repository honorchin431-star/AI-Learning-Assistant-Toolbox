<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEXUS - System Interface</title>
    <style>
        :root { --accent: #38bdf8; --text: #f8fafc; }
        
        body { 
            margin: 0; 
            background: #000; 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            /* Flexbox layout to center everything perfectly */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background Layer: Canvas stays behind everything */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Always at the bottom */
            pointer-events: none; /* Mouse passes through to the button */
        }

        h1 { 
            font-size: 4rem; 
            margin: 0 0 10px 0; 
            color: #fff; 
            text-shadow: 0 0 25px var(--accent);
            text-align: center;
            z-index: 10;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            z-index: 10;
        }

        /* Button Style: High Z-Index to ensure it's clickable */
        .action-btn { 
            z-index: 99999; 
            position: relative;
            background: rgba(0,0,0,0.8); 
            border: 2px solid var(--accent);
            color: var(--accent); 
            padding: 20px 60px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.5rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .action-btn:hover { 
            background: var(--accent); 
            color: #000;
            box-shadow: 0 0 50px var(--accent); 
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: #475569;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>AI NEXUS</h1>
    <p class="subtitle">Access Granted: Student Toolkit</p>
    
    <a href="toolkit.html" class="action-btn">INITIALIZE SYSTEM</a>
    
    <div class="footer">SECURE CONNECTION | 2026</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle System Setup
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.03,
            color: 0x38bdf8,
            transparent: true,
            opacity: 0.8
        });
        
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = event.clientY / window.innerHeight - 0.5;
        });

        // Animation Loop
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            particlesMesh.rotation.y = elapsedTime * 0.05 + mouseX;
            particlesMesh.rotation.x = mouseY * 0.5;
            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }
        animate();

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
