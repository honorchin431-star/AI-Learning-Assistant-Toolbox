<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEXUS - System Interface</title>
    <style>
        :root { --accent: #38bdf8; --text: #f8fafc; }
        body { margin: 0; background: #000; color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* 1. 修复：背景层完全“隐形” (不可点击) */
        #canvas-container {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 0; /* 放底层 */
            pointer-events: none; /* 关键！让鼠标穿透背景 */
        }

        /* 2. 内容层 */
        .content {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10; /* 放中间 */
        }

        h1 { 
            font-size: 4.5rem; 
            margin-bottom: 0px; 
            color: #fff; 
            text-shadow: 0 0 25px var(--accent);
            letter-spacing: 3px;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 60px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. 修复：按钮层级最高，且鼠标手型强制显示 */
        .action-btn { 
            position: relative;
            z-index: 10000; /* 放在最顶层！ */
            background: rgba(0,0,0,0.6); 
            border: 2px solid var(--accent);
            color: var(--accent); 
            padding: 18px 60px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.2rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer; /* 强制显示小手 */
            display: inline-block;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .action-btn:hover { 
            background: var(--accent); 
            color: #000;
            box-shadow: 0 0 50px var(--accent); 
            transform: scale(1.05);
        }
