<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Assistant - Helping You Grow</title>
    <style>
        :root { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --accent: #38bdf8; 
            --text: #f8fafc; 
            --mamba-gold: #fbbf24; 
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; line-height: 1.6; }
        .hero { text-align: center; padding: 100px 20px; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 80%); }
        h1 { font-size: 2.8rem; margin-bottom: 20px; color: var(--accent); }
        .mission { max-width: 650px; margin: 0 auto 40px; font-size: 1.2rem; color: #94a3b8; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        .start-btn { 
            background: var(--accent); 
            color: #0f172a; 
            padding: 15px 40px; 
            border-radius: 30px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: 0.3s;
            display: inline-block;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(56, 189, 248, 0.6); }
        .quote { margin-top: 60px; font-style: italic; color: var(--mamba-gold); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>AI Learning Assistant</h1>
        <p class="mission">
            "Study smarter, grow together." <br>
            这是一个专为想要变强的同学设计的工具箱。我不希望 AI 只是帮你偷懒，我希望它能成为你的私人教练，帮你攻克难题。
        </p>
        <a href="toolkit.html" class="start-btn">进入工具箱 (Enter Toolbox) →</a>
        
        <div class="quote">
            <p>"Everything negative - pressure, challenges - is all an opportunity for me to rise." — Kobe Bryant</p>
        </div>
    </div>
    <footer style="text-align: center; padding: 40px; font-size: 0.8rem; color: #64748b;">
        Built with ❤️ to help students | 2026
    </footer>
</body>
</html>
